dist: xenial
addons:
  snaps:
  - name: dotnet-sdk
    classic: true
    channel: latest/beta
sudo: required
language: csharp
mono: none
script:
  - sudo snap alias dotnet-sdk.dotnet dotnet
  - dotnet --version
  - dotnet build
before_script:
  - npm install -g eclint
  - eclint fix "Recube.Api/**/*.cs" "Recube.Core/**/*.cs"
  - eclint check "Recube.Api/**/*.cs" "Recube.Core/**/*.cs"
